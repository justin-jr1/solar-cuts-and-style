<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Solar Cutz & Style</title>
</head>
<body class="font-manrope overflow-x-hidden">
    <header class="w-screen h-screen relative">
        <img src="assets/img/Rectangle 31.png" class="w-full h-full absolute top-0 left-0 object-center z-10" alt="">

        <div class="w-full h-full relative z-[11] flex flex-col">
            <div class="logo w-full flex flex-col items-center">
                <img src="assets/img/image 4.png" alt="">
                <div class="flex text-[32px] font-[700] border-2 border-white">
                    <div class="p-2 bg-white text-dominantColor pl-6">Solar Cutz &</div>
                    <div class="py-2 pl-1 pr-2 text-white">Style</div>
                </div>
            </div>
            
            <div class="w-full grow flex flex-col items-center pt-20">
                <h1 class="w-[592px] text-[64px] font-[700] text-center leading-[5rem] text-white">Vintage styles with modern cuts</h1>
                <button class="w-[350px] bg-dominantColor text-white h-[57px] text-[18px] font-[700] rounded-[16px] mt-6 hover:text-dominantColor hover:bg-white duration-200">Book an appointment</button>
            </div>
        </div>
    </header>

    <section class="w-full">
        <div class="w-full justify-center flex my-20">
            <span class="border-b-4 border-dominantColor text-[32px] font-[700]">
                Our Services
            </span>            
        </div>

        <div class="services flex w-full justify-center">
            <div>
                <img src="assets/img/barbing.png" alt="">
            </div>
        </div>
    </section>
